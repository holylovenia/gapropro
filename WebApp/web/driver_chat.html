<html>
<head>
    <title>Order</title>
    <link rel="stylesheet" type="text/css" href="styles/order.css">
    <script src="js/handler.js"></script>
</head>
<body>
<div class="container-wide">
    <div class="nav-top">
        <div class="logo">
            <p class="projek">
                <b class="pr">PR</b> <b class="strip">-</b> <b class="ojek">OJEK</b>
            </p>
            <p class="wush">
                wushh... wushh... ngeeeeeenggg...
            </p>
        </div>
        <div class="profile-link">
            <p>
                <span>Hi, </span> Budi
            </p>
            <p>
                <a href="handleLogout.jsp" class="logout">Logout</a>
            </p>
        </div>
    </div>
    <div class="nav-bot">
        <div class="section" id="section-order">
            <a href="order.jsp" class="section-name" id="order">
                ORDER
            </a>
        </div>
        <div class="section" id="section-history">
            <a href="/transactionuser" class="section-name" id="history">
                HISTORY
            </a>
        </div>
        <div class="section" id="section-profile">
            <a href="profile.jsp" class="section-name" id="profile">
                MY PROFILE
            </a>
        </div>
    </div>
    <div class="order-body" ng-app>
        <h1 class="order-header">
            LOOKING FOR AN ORDER
        </h1>
        <div class="order-status">
            <button type="button" class="find-order">
                Find Order
            </button>
            
            <div class="status" ng-show=false>Finding Order</div>
            <div class="chat-username" ng-show=false>lalala</div>
            <button type="button" class="cancel" ng-show=false>
                Cancel
            </button>
        </div>
        <div class="order-form" ng-show=false>
            <div class="chat-box">
               <div class="chat-message">
                    <div class="message-wrapper from-sender"><div class="message">Hello!</div></div>
                    <div class="message-wrapper to-sender"><div class="message">Hi!</div></div>
               </div>
               <div class="chat-input">
                   <input type="text" class="chat-input-message">
                   <button type="button" class="chat-input-button">Kirim</button>
               </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</body>
</html>
